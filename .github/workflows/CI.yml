name: Enzyme CI

on: [push]

jobs:
  test:
    name: Test on os ${{ matrix.os }} and Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: [1.0.4, 1.2.0, 1.3.0-rc1]
        os: [ubuntu-18.04]
    
    steps:
      - uses: actions/checkout@v1
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v0.2
        with:
          version: ${{ matrix.julia-version }}
      - run: |
          curl https://github.com/gruntwork-io/fetch/releases/download/v0.3.6/fetch_linux_amd64 -o fetch
          busybox chmod +x fetch
          sudo mv fetch /usr/bin/fetch
      - run: |
          julia --project=. -e 'using Pkg; pkg"add BinaryProvider#master LLVM#master"; pkg"build"'
      - run: |
          julia --project=. test/runtests.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
